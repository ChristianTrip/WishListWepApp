<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlists</title>
    <link rel="stylesheet" th:href="@{/style.css}" href="style.css">
</head>
<body>
<div class="container">
    <div class="header-wrapper">
        <div class="header" th:replace="/fragments/general.html :: headerFragment(user=${user})">

        </div>
        <h2 th:text>YoUr WiSHes</h2>
    </div>
    <div class="addWishlist-page">
        <div class="form">
            <form class="wishlist-form" method="POST" th:action="@{/addWish/{wishListName}(wishListName = ${selectedWishlist})}">
                <input name="titleWish" type="text" placeholder="title" required/>
                <input name="descWish" type="text" placeholder="description" required/>
                <input name="priceWish" type="text" placeholder="price" required/>
                <input name="urlWish" type="text" placeholder="url" required/>
                <button type="submit">+</button>
            </form>
        </div>
        <div class="form" th:replace="fragments/general.html :: wishFragment(currUser=${user})">
        </div>
    </div>
</div>
<footer>copyrightÂ©</footer>
</body>
</html>
