<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlists</title>
    <link rel="stylesheet" th:href="@{style.css}" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header" th:replace="/fragments/general.html :: headerFragment(user=${user})">

            </div>
            <h2>Your Wishlists</h2>
        </div>
        <div class="addWishlist-page">
            <div class="form">
                <form class="wishlist-form" method="POST" action="/addWishlist">
                    <input name="titleWishlist" type="text" placeholder="title" required/>
                    <input name="descWishlist" type="text" placeholder="description" required/>
                    <button type="submit">+</button>
                </form>
            </div>
            <div class="form" th:replace="fragments/general.html :: wishlistFragment(currUser=${user})">
            </div>
        </div>
    </div>
    <footer>copyrightÂ©</footer>
</body>
</html>
