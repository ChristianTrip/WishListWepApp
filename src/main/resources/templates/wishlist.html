<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlists</title>
    <link rel="stylesheet" th:href="@{style.css}" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header-wrapper">
            <div class="header">
                <h1><a th:href="@{/}"> MAKE A WISH LIST </a></h1>
                <form class="welcomeMessage" th:if="${user != null}" th:text="${user.getName()}"></form>
                <form th:unless="${user != null}"></form>
                <form method="GET" action="/signin">
                    <input class="signInClass" type="submit" value="Sign out">
                </form>
            </div>
            <h2>Your Wishlists</h2>
        </div>
        <div class="addWishlist-page">
            <div class="form">
                <form class="wishlist-form" method="POST" action="/addWishlist">
                    <input name="titleWishlist" type="text" placeholder="title" required/>
                    <input name="descWishlist" type="text" placeholder="description" required/>
                    <button type="submit">+</button>
                </form>
            </div>
            <div class="form">
                <tr th:each="wishlist: ${wishlists}">
                    <td th:text="${wishlist.getTitle()}"></td>
                    <td th:text="${wishlist.getDescription()}"></td>
                </tr>
            </div>
                <p th:if="${session.containsKey(user)}" th:text="${session.user}">John Doe</p>
        </div>
    </div>
    <footer>copyrightÂ©</footer>
</body>
</html>
